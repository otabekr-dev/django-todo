<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Todo Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px;">
      <h2 class="mb-4 text-center">Add a Todo Task</h2>
      <form method='post'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter task description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="todo" selected>To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" id="deadline" name="deadline">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Add Task</button>
          <button type="button" id="clearAll" class="btn btn-outline-danger">Clear All</button>
        </div>
      </form>

      <hr class="my-4">

      <h4 class="mb-3">Task List</h4>
      <div id="tasksContainer" class="list-group"></div>
    </div>
  </div>

</body>
</html>
